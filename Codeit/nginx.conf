events {
    worker_connections 1024;
}

http {
    upstream codeit_servers {
        # ip_hash ensures sticky sessions for WebSocket connections
        # This keeps users connected to the same server instance
        ip_hash;
        
        # Docker Compose creates a DNS entry for the service name
        # This resolves to all running server containers
        server server:5000;
    }

    server {
        listen 80;
        server_name localhost;

        # Proxy all requests to the upstream servers
        location / {
            proxy_pass http://codeit_servers;
            proxy_http_version 1.1;
            
            # WebSocket support - required for Socket.IO
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-lived WebSocket connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
        }
    }
}
